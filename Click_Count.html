<!DOCTYPE html>              <!-- Increments & displays number of button clicks -->
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
        <script src="http://code.jquery.com/jquery-latest.min.js"></script>
        <script>
            var count = 1;
            function incCount(){
                count += 1;
                return count;           //console.log("count=%d", count); - prints output in FireBug console
            }
            function countIt(){
                $("#counter").html(incCount);
            }
        </script>
        <style>
            #clicker{
                background-color: #0066AA;
                color: #FFFFFF;
                font-weight: bold;
                border: 2px solid, #C0C0C0;
                width: 65px;
            }
        </style>
    </head>
    <body>
        <div id="clicker" onclick="countIt()">Click Me</div>
        <div id="counter">1</div>
    </body>
</html>
